<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.js"></script>  
	<script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="index.css" rel="stylesheet">
	<script src="func.js"></script>
</head>
<body ng-app="bookmark" ng-controller="Ctrl">

	<form class="input-group input-group-lg" name="checkform">
		<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-pushpin" aria-hidden="true"></span></span>

		<input type="url" class="form-control" placeholder="웹사이트 주소" aria-describedby="sizing-addon1" ng-model="url.text" name="url" required />

		<span class="input-group-btn">

        <button class="btn btn-default" type="submit" ng-click="add();">추가하기</button>



        <button ng-hide="$authData" class="btn btn-primary" type="button" ng-click="FBLogin()">Sign in with Facebook</button>

<button ng-show="$authData" class="btn btn-primary" type="button" ng-click="FBLogout()">
{{$fbname}}</button>
      </span>
	</form>
<p/>
<div class="login" ng-show="login">로그인을 해주세요.</div>



	<div class="row" >
  		<div class="col-sm-6 col-md-4" ng-repeat="u in urlArr">
    		<div class="thumbnail">
      			<img src="./img/1.png" alt="...">
				<div class="caption">
			        <h3>{{u.title}}</h3>
			        <p>{{u.url}}</p>
			        <p><a href="#" class="btn btn-primary" role="button">방문하기</a> <a href="#" class="btn btn-default" role="button" ng-click="remove(u);">삭제하기</a></p>
			      	</div>

		    </div>
		  </div>
		</div>

</body>
</html>
